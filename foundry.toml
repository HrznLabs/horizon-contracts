[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "cancun"

# Formatter
fmt.line_length = 100
fmt.tab_width = 4
fmt.bracket_spacing = true
fmt.int_types = "long"
fmt.multiline_func_header = "attributes_first"
fmt.quote_style = "double"
fmt.number_underscore = "thousands"

# Testing
fuzz.runs = 256
invariant.runs = 256

[profile.ci]
fuzz.runs = 1000
invariant.runs = 1000

# Base Sepolia
[rpc_endpoints]
base_sepolia = "${BASE_RPC_URL}"
base_mainnet = "https://mainnet.base.org"

# Etherscan verification
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base_mainnet = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }


